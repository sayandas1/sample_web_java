<!DOCTYPE html>
<html>
    <head>
        <title>Employee Interest Survey Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <th>Form Side</th>
            </tr>
            <tr>
                <td>
                    <form>
                        <h2><b>Employee Interest Survey Form</b></h2>
                        <p>
                        Enter Your Name:<input type="text" name="name" placeholder="Full Name"></p>
                        <p>
                        Enter Your Department:<input type="text" name="department" placeholder="Department"></p>
                        <p>
                            Do you exercise at home?<input type="radio" name="radio" value="Y">Yes<input type="radio" name="radio" value="N">No
                        </p>
                        <p>
                            How do you like to read about your favourite topics?<input type="checkbox" name="c1" value="B">Books<input type="checkbox" name="c2" value="O">Online Resources<input type="checkbox" name="c3" value="P">Phone Apps<input type="checkbox" name="c4" value="M">Magazines
                        </p>
                        <p>
                            What genre of movies do you like?
                            <select name="movies">
                                <option selected>Choose one</option>
                                <option>Comedy</option>
                                <option>Action</option>
                                <option>Romantic</option>
                                <option>Drama</option>
                            </select>
                        </p>
                        <p>
                            <input type="reset" value="Reset">
                            <input type="submit" value="Register">
                        </p>
        
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
